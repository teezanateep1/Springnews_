  <ion-view >
      <ion-content class=" tab-item-top">
        <div class="row borderblue" style="padding: 0px;">
          <div class="box-news-header col col-40" style="text-align: center;">
            พี่น้องร้องทุกข์
          </div>
        
        </div class="post-content-wrap">

          <!-- <video id="vdo" width="100%" height="40%" controls="">
            <source type="video/MOV" ng-src="{{picData}}"> 
          </video> -->
          <video ng-src="{{fileData}}" class="centerme" controls="controls" autoplay style="height: 200px;" ng-show="prevideo"></video>
        
          <img ng-src="{{fileData}}" style="height: 200px;margin: 0 auto;display: block;" ng-show="preimage">
          <div class="padding">
            <label class="introduce_item item-input">
                  <input type="text"  placeholder="title" ng-model="uploadfile.title">
            </label>

            <label class="introduce_item item-input">
                <input type="text"  placeholder="content" ng-model="uploadfile.content">
            </label>
          </div>

          <div class="padding">
              <button class="button button-full button-assertive ink" ng-click="selectPicture()">เลือกรูป</button>
          </div>

          <div class="padding">
              <button class="button button-full button-assertive ink" ng-click="selectVideo()">เลือกวีดีโอ</button>
          </div>

           <div class="padding">
              <button class="button button-full button-assertive ink" ng-click="upload()">ส่งข้อมูล</button>
          </div>
          </br>

        <div class="sp-footer" >
          <div class="sp-title">FOLLOW US</div>
          <div class="sp-social">

            <a href="https://www.facebook.com/SpringNewsTV" target="_system" alt="Facebook" title="Facebook"><img  ng-src="./img/social/facebook.png" class="box-news-img"></a>

            <a href="https://www.twitter.com/SpringNews_TV" target="_system" alt="Twitter" title="Twitter"><img  ng-src="./img/social/twitter.png" class="box-news-img"></a>

            <a href="https://www.google.com/+springnews" target="_system" alt="Google+" title="Google+"><img  ng-src="./img/social/google_plus.png" class="box-news-img"></a>

            <a href="https://www.instagram.com/springnewstv/" class="the-social-links tsl-circle tsl-24 tsl-default tsl-youtube" target="_system" alt="Instagram" title="Instagram"><img  ng-src="./img/social/ig.png" class="box-news-img"></a>

            <a href="https://www.youtube.com/springnewsonline" class="the-social-links tsl-circle tsl-24 tsl-default tsl-instagram" target="_system" alt="Youtube" title="Youtube"><img  ng-src="./img/social/tyoutube.png" class="box-news-img"></a>

            <a href="http://line.me/ti/p/~@springnews" target="_system" alt="Line" title="Line"><img  ng-src="./img/social/line.png" class="box-news-img"></a>
          </div>
        </div>  
        <br/>
      </ion-content>
  </ion-view>
