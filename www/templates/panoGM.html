<ion-view >
  <ion-content scroll="false"> 	
  <style>
		 	.info {
				position: absolute;
				padding: 35px;
				width: 100%;
				color: wheat;
			}
			.countdown{
				font-size: 20px;
				text-align: right;
			}
			.count_gm{
				font-size: 20px;
			}
			.power_gm img{
				width: 100%;
				height: auto;
			}
			.power_gm{
				text-align: center;
			}
			.space-label {
				width: ($circleWidth)*2;
				margin: 0 auto;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				z-index: 10;
			}
			.space-label > .text {
					text-align: center;
					text-transform: uppercase;
					font-family: 'Raleway', sans-serif;
					font-size: 50px;
					font-weight: 900;
					color: #red;
					height: 55px;
					display: table-cell;
					width: ($circleWidth)*2;
					position: relative;
					left: 7px;
					letter-spacing: 20px;
					color: #E00000;
					line-height: initial;
					padding-bottom: 50%;
			}
			.start{
					text-align: center;
					text-transform: uppercase;
					font-family: 'Raleway', sans-serif;
					font-size: 20px;
					font-weight: 900;
					color: #red;
					height: 55px;
					display: table-row;
					width: ($circleWidth)*2;
					position: relative;
					left: 7px;
					letter-spacing: 5px;
					color: #fff;
					line-height: initial;
					padding-bottom: 50%;
			}

			ion-content {
				background-color: rgba(0,0,0,0.5);
			}
			.bg-color{
				background-color: rgba(0, 0, 0, 0.5);
			}
			#blocker {

				position: absolute;
				width: 100%;
				height: 100%;
			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>	

		<div id="loading" style="background-color: black;width: 100%;height: 100%;position: fixed;z-index: 10;text-align: center;">
			<div style="margin-top: 50%">
				<img src="./img/game/preloader.gif">
			</div>
		</div>
		<div class="space-label" id="game_compl">
			<img ng-src="gm_xp" style="width: 50%;display: table-cell;position: relative;left: 35px;line-height: initial;padding-bottom: 30%;">
			<span id="start_" class="start" >Click to play</span>
		</div>
		<div class="space-label" id="game_over">
			<div class="text">Game Over</div>
			<span id="start" class="start" >Click to play</span>
			<div id="xp" style="text-align: center;color:#fff"></div>
		</div>

		<div id="blocker" class="bg-color">

			<div id="instructions">
				<span style="font-size:35px"> 360 </span>
				<br />
				<br />
				<span style="font-size:40px">Click to play</span>
			</div>

		</div>

		<div id="obj_gm" class="count_gm info"><br/></div>
	  	<div id="countdown" class="countdown info" >Time : {{countdown}}<br/></div>
	    <div id="container"></div>

  </ion-content>
</ion-view>
