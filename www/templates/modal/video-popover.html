
<div class="modal image-modal transparent" ng-click="closeModal()" >
 	<ion-slide-box>
	  <ion-slide ng-repeat="media in video.slides">
	
	    <h5 class="padding" style="color: white;margin-top: 35%;">{{media.title}}</h5>
	    <iframe ng-src="{{trustSrc(media.video) != null ? trustSrc(media.video):'img/default.jpg' }}" frameborder="0" width="100%" height="250" allowfullscreen class="fullscreen-image"></iframe>

	  </ion-slide>
	</ion-slide-box>


</div>
