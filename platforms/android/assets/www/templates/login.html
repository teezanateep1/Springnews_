  <ion-view align-title="left" style="background: url(img/login.jpg) center; background-size: cover;">
      <ion-content  >
      <div class="ipad-width-login">
          <div class="hero no-header flat">
              <div class="content" style="margin: 50px 0 50px; 0;">
                  <div class="app-icon"></div>
              </div>
          </div>
          <div class="list">
              <label class="item-login item-input" >
                <span class="input-label">Email</span>
                <input type="text" ng-model="loginData.username">
              </label>
              <label class="item-login item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
              </label>
          </div>
          <div class="padding">
              <button class="button button-full button-assertive ink" ng-click="doLogin()">Login</button>
          </div>
          <div class="button-bar ">
              <button class="button button-small button-border icon-left ion-social-google button-assertive-900" ng-click="doLoginGoogle()" >Google+</button>
              <button class="button button-small button-border icon-left ion-social-facebook button-positive-900"  ng-click="doLoginFacebook()" >Facebook</button>
          </div>
          <div class="padding"style="text-align: center;" >
              <a class="button " href="#app/register">
                  Register
              </a>

          </div>
